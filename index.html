<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="sse.js"></script>

<title key="title">SSE DEMO</title>
</head>
    <body>
      <div class="container">
       <ul id="lista"></ul>
    </div>
  </body>
<script>
  
     $sse.url('http://localhost/sse/demo.php');

     const nts = [];
     var i = 0;
   
     $sse.action("b",(e) => {
       
      i++; 
      nts.push(e);

     document.getElementById("lista").innerHTML = nts.map((e)=>{
         return `<li>
                   <h3>${e.name}</h3>
                   <p>${e.event_trigger_date} | EN${i}</p>
                </li>`;
     }).join('');

   });
</script>
</html>
